{% extends "base.html" %}

{% block contenidos %}

<main class="container">
    <h1 class="text-center text-success mt-4">Regístrate</h1>
    <p class="text-center">Es rápido y fácil</p>

    <section>
        <form method="POST" action="/registro">

            

            <section class="row col-md-6 mx-auto">

                <div class="col-6 mb-3">
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre"
                        minlength="2" maxlength="30" required value="{{request.form.get('nombre','')}}">
                </div>

                <div class="col-6 mb-3">
                    <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellidos"
                        minlength="2" maxlength="30" required value="{{request.form.get('apellido','')}}">
                </div>

                <div class="col-4 mb-3">
                    <input type="number" class="form-control" id="edad" name="edad" placeholder="Edad"
                        required value="{{request.form.get('edad','')}}">
                </div>

                <div class="col-4 mb-3">
                    <input type="number" class="form-control" id="altura" name="altura" placeholder="Altura (cm)"
                        required value="{{request.form.get('altura','')}}">
                </div>

                <div class="col-4 mb-3">
                    <input type="number" class="form-control" id="peso" name="peso" placeholder="Peso (kg)"
                        required value="{{request.form.get('peso','')}}">
                </div>

            
                <div class="mb-3">
                    <label class="form-label d-block">Sexo:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genero" id="mujer" value="Mujer" required>
                        <label class="form-check-label" for="mujer">Mujer</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genero" id="hombre" value="Hombre" required>
                        <label class="form-check-label" for="hombre">Hombre</label>
                    </div>
                </div>

                
                <div class="mb-3">
                    <select class="form-select" name="actividad" required>
                        <option selected disabled>Nivel de actividad física</option>
                        <option value="1">Sedentario (poco o ningún ejercicio)</option>
                        <option value="2">Actividad ligera (ejercicio leve u ocasional)</option>
                        <option value="3">Moderada (actividad regular)</option>
                        <option value="4">Alta (ejercicio intenso o muy activo)</option>
                    </select>
                </div>


                <div class="mb-3">
                    <input type="email" class="form-control" id="email" name="email"
                        placeholder="Correo electrónico" required
                        value="{{request.form.get('email','')}}">
                </div>

                <div class="mb-3">
                    <input type="password" class="form-control" id="pass" name="password"
                        placeholder="Contraseña nueva" minlength="8" required>
                    <div id="passwordHelp" class="form-text">Mínimo 8 caracteres.</div>
                </div>

                <div class="mb-4">
                    <input type="password" class="form-control" id="confirm" name="confirm"
                        placeholder="Confirmar contraseña" minlength="8" required>
                </div>

                <hr class="my-4">

                
                <h4 class="text-center text-success mb-3">Objetivos, Preferencias y Restricciones</h4>


                <div class="mb-3">
                    <label for="objetivo" class="form-label ">Objetivo principal:</label>
                    <select name="objetivo" id="objetivo" class="form-select" required>
                        <option value="" selected disabled>Selecciona una opción</option>
                        <option value="bajar_peso">Bajar de peso</option>
                        <option value="aumentar_masa">Aumentar masa muscular</option>
                        <option value="mantener_peso">Mantener peso</option>
                        <option value="mejorar_digestion">Mejorar digestión</option>
                        <option value="control_condicion">Controlar una condición (diabetes, hipertensión, etc.)</option>
                    </select>
                </div>

                
                <div class="mb-3">
                    <label for="dieta" class="form-label ">Tipo de dieta o preferencia alimentaria:</label>
                    <select name="dieta" id="dieta" class="form-select" required>
                        <option value="" selected disabled>Selecciona tu tipo de dieta</option>
                        <option value="normal">Sin restricciones</option>
                        <option value="vegetariana">Vegetariana</option>
                        <option value="vegana">Vegana</option>
                        <option value="keto">Keto</option>
                        <option value="mediterranea">Mediterránea</option>
                        <option value="otra">Otra</option>
                    </select>
                </div>


                <div class="mb-3">
                    <label for="alergias" class="form-label">Alergias alimentarias:</label>
                    <input type="text" name="alergias" id="alergias" class="form-control"
                        placeholder="Ejemplo: maní, mariscos, huevo..."
                        value="{{request.form.get('alergias','')}}">
                    <div class="form-text">Deja vacío si no tienes alergias.</div>
                </div>

                <div class="mb-3">
                    <label for="intolerancias" class="form-label ">Intolerancias:</label>
                    <input type="text" name="intolerancias" id="intolerancias" class="form-control"
                        placeholder="Ejemplo: lactosa, gluten..."
                        value="{{request.form.get('intolerancias','')}}">
                </div>


                <div class="mb-3">
                    <label for="no_gusta" class="form-label ">Alimentos que no te gustan:</label>
                    <textarea name="no_gusta" id="no_gusta" class="form-control" rows="2"
                        placeholder="Ejemplo: brócoli, pescado, cebolla...">{{request.form.get('no_gusta','')}}</textarea>
                </div>


                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary px-4">Registrar</button>
                </div>
            </section>

        </form>
    </section>
</main>

{% endblock %}
